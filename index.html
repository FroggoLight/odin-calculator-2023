<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container id="mainFrame">
        <container id="calculatorFrame">
            <container id="digitDisplay">
                <div id="display">0</div>
            </container>
            <container id="buttonDisplay">
                <div class = "calcButton" id="button1" onclick="appendNumber(1)">1</div>
                <div class = "calcButton" id="button2" onclick="appendNumber(2)">2</div>
                <div class = "calcButton" id="button3" onclick="appendNumber(3)">3</div>
                <div class = "calcButton" id="button4" onclick="appendNumber(4)">4</div>
                <div class = "calcButton" id="button5" onclick="appendNumber(5)">5</div>
                <div class = "calcButton" id="button6" onclick="appendNumber(6)">6</div>
                <div class = "calcButton" id="button7" onclick="appendNumber(7)">7</div>
                <div class = "calcButton" id="button8" onclick="appendNumber(8)">8</div>
                <div class = "calcButton" id="button9" onclick="appendNumber(9)">9</div>
                <div class = "calcButton" id="button0" onclick="appendNumber(0)">0</div>
                <div class = "calcButton" id="buttonAdd" onclick="changeOperand('+')">+</div>
                <div class = "calcButton" id="buttonSubtract" onclick="changeOperand('-')">-</div>
                <div class = "calcButton" id="buttonMultiply" onclick="changeOperand('*')">*</div>
                <div class = "calcButton" id="buttonDivide" onclick="changeOperand('/')">/</div>
                <div class = "calcButton" id="buttonEqual" onclick="compute('=')">=</div>
                <div class = "calcButton" id="buttonClear" onclick="clearValue()">C</div>
            </container>
        </container>
    </container>
    <script src="functions.js"></script>
</body>
</html>
